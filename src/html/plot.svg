<!-- Viewbox with 1m meter margin on the sides -->
<svg viewBox='-100 -100 1400 3456' xmlns='http://www.w3.org/2000/svg'>
    <style>
        text {
            fill: #212529;
            font: 5em sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        text.small {
            font: bold 2em sans-serif;
        }
    </style>

    <defs>
        <filter x="0" y="0" width="1" height="1" id="solid-bg">
        <feFlood flood-color="white" flood-opacity="0.4" result="bg" />
        <feMerge>
            <feMergeNode in="bg"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
        </filter>
    </defs>

    <!-- Entire plot -->
    <g visibility='visible'>
        <path fill='#6abb4f' d='
            M 0 0
            v 2662
            h 600
            v 594
            h 700
            v -594
            v -2184
            q -650 -150 -1300 -478
        '/>
        <path fill='#34a554' d='
            M 0 0
            v 550
            q 650 300 1300 442
            v -514
            q -650 -150 -1300 -478
        '/>
    </g>

    <!-- Two fixed parking spots -->
    <g fill='#bfd642' visibility='visible'>
        <path d='
            M 650 3200
            h 450
            v -225
            h -450
            Z
        '/>
        <path d='
            M 650 2950
            h 450
            v -225
            h -450
            Z
        '/>
    </g>

    <!-- Maximum building area -->
    <g visibility='hidden' data-role='design' data-id='design-empty'>
    </g>

    <!-- Maximum building area -->
    <g fill='#bfd642' visibility='hidden' data-role='design' data-id='design-max'>
        <path d='
            M 200 2362
            h 900
            v -1400
            h -900
            Z
        '/>
    </g>

