
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>NH4742</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        max-height: 100vh;

  <body>
    <div class="container">
      <div class="row">
        <div class="col col-4">
          <div class="btn-group-vertical btn-group-lg p-3">

            <button class="btn btn-outline-dark" data-target="design" data-id="gl4">Standard GL4</button>

          </div>
          <div class="btn-group-vertical btn-group-lg px-3">
            <button class="btn btn-outline-dark active" data-target="floor">Ground floor</button>
            <button class="btn btn-outline-dark" data-target="floor">First floor</button>
          </div>
        </div>
        <div class="col col-8 text-center">
          <object id="svg" data="plot.svg" type="image/svg+xml"></object>
